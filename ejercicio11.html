<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="styles11.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de contacto</h1>
        <form method="GET" action="">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" maxlength="40" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" maxlength="40" required>
            </div>
            <div class="form-group">
                <label>Sexo:</label>
                <div class="radio-group">
                    <label><input type="radio" id="hombre" name="sexo" value="hombre" required> Hombre</label>
                    <label><input type="radio" id="mujer" name="sexo" value="mujer" required> Mujer</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group checkbox-group">
                <label><input type="checkbox" id="novedades" name="novedades" checked> Deseo recibir novedades y ofertas</label>
            </div>
            <div class="form-group checkbox-group">
                <label><input type="checkbox" id="aceptar" name="aceptar" required> He leído y acepto las condiciones generales del programa y la normativa sobre protección de datos</label>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
