<head>

    <title>Trabajo8</title> 
    <style> 
        .block {
            position: absolute; 
            width: 300px; 
            height: 300px;
        } 
        #cuadradorojo {
            background-color: red; 
            top: 100px; 
            left: 100px;
        }  
        #cuadradoazul {
            background-color: blue; 
            top: 150px; 
            left: 150px;
        } 
        #cuadradoverde {
            background-color: green; 
            top: 200px; 
            left: 200px;
        } 

    </style>
</head>
<body> 
    <div id="cuadradorojo" class="block"></div> 
    <div id="cuadradoazul" class="block"></div>
    <div id="cuadradoverde" class="block"></div>
    
</body>
